<ion-view view-title="Mapa">

<ion-content class="padding">
<form ng-submit="sendForm()">
  <div class="list">
      <label class="item item-input">
        <span class="input-label">Nombre</span>
        <input type="text" placeholder="Tu nombre" ng-model="nombre">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Apellidos</span>
        <input type="text" placeholder="Tus apellidos" ng-model="apellidos">
      </label>
      <div class="item item-input-inset">
        <label class="item item-input-wrapper">
          <input type="text" placeholder="Tu posición" ng-model="posicion">
        </label>
        <button class="button button-small" ng-click="getPosicion()" type="button">Posición</button>
      </div>

      <div class="item item-divider">#La_Resistencia</div>
      
      <div class="item item-checkbox checkbox-calm">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        Hazte Mecenas
      </div>
      <div class="item item-toggle">
        <label class="toggle toggle-royal">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
        Despertador
      </div>
  </div>

  <button class="button button-block button-calm" type="submit">Guardar</button>
  </form>
    
    
</ion-content>
</ion-view>
